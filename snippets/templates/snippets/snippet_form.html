{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block content %}
<div class="row justify-content-md-center">
  <div class="col-md-6">
    <br>
    <div class="card">
      <h5 class="card-header">Crear</h5>
      <div class="card-body">
        <form action="" method="post">
          {% csrf_token %}
          {{ form|crispy }}
          <div class="d-flex justify-content-end">
            <a href="{% url 'home' %}" type="submit" class="btn btn-light">Cancel</a>
            <button type="submit" class="btn btn-success ml-3">Crear</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock %}
